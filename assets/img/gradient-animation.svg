<?xml version="1.0" encoding="UTF-8" ?>
<svg class="gradient" 
    xmlns="http://www.w3.org/2000/svg">
    <rect fill="url(#gradient)" width="100%" height="100%"></rect>
    <defs>
        <linearGradient id="gradient" x1="100%" y1="100%">
            <stop offset="0%" stop-color="#ff7bac">
                <animate attributeName="stop-color" values="#ff7bac;#71D6D8;#E19FEA;#ff7bac" dur="13s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#ffb6ac">
                <animate attributeName="stop-color" values="#ffb6ac;#5C6EB5;#8B41C8;#ffb6ac" dur="13s" repeatCount="indefinite" />
            </stop>
        </linearGradient>
    </defs>
</svg>