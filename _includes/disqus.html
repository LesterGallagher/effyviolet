{% if site.has_comments and page.has_comments and site.disqus != '' %}
<script type="text/javascript">
  var disqus_config = function () {
    this.page.identifier = '{{ page.url | slugify }}';
  };
</script>
<div id="disqus_thread"></div>
<script type="text/javascript" async src="//{{ site.disqus }}.disqus.com/embed.js"></script>
{% endif %}
